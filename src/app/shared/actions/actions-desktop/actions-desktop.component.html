<div *ngIf="actions.length > 0" class="r-actions-desktop">
    <div *ngFor="let action of actions" class="r-actions-desktop__action">
        <div class="disable-mask" *ngIf="action.disabled">
        </div>
        <div class="action-btn {{action.color}}" (click)="onActionClick(action)">
            {{ action.displayLabel }}
        </div>
    </div>
</div>
